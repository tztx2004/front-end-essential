<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      h1 {
        font-size: 26px;
      }

      ul {
        list-style: none;
        border: 1px solid black;
        width: 300px;
      }
    </style>
  </head>

  <body>
    <h1>점심을 추천해줘!</h1>

    <ul>
      <li>중식</li>
      <li>보리식당</li>
      <li>카레</li>
      <li>제주어항</li>
    </ul>

    <!-- img 태그와 br태그는 가운데 내용이 없는 태그입니다. -->
    <img src="./images/중식.jpg" alt="중식사진" />
    <br />

    <button>메뉴 추천 받기</button>

    <div>
      <span>메뉴추천 :</span>
      <span>중식</span>
    </div>
  </body>
</html>
