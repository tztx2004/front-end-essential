<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main>
      <h1>점심을 추천해줘!</h1>
      <ul>
        <li>중식</li>
        <li>보리식당</li>
        <li>카레</li>
        <li>제주어항</li>
      </ul>
      <!-- img 태그와 br태그는 가운데 내용이 없는 태그입니다. -->
      <img src="./images/중식.jpg" alt="중식사진" style="width: 100%" id="img" />
      <br />

      <div class="buttonWrap">
        <button class="button">메뉴 추천 받기</button>

        <div class="contentsWrap">
          <span>메뉴추천 :</span>
          <span>중식</span>
        </div>
      </div>
    </main>

    <script>
      // button을 동작시키기 위해 우리는 다음과 같은 로직을 따라야합니다
      // 1. button이 '누구'인지 알아야함
      // 2. button을 클릭했을 때, 어떤 '이벤트'가 일어나야할 지 등록함(여기선 클릭)
      // 3. button click 이벤트가 일어났을때 '무엇이' 변하는 지 알아야함
      // 4. 변하는 값을 '어떤 것'으로 변하는 지 알아야함

      // 1. button이 '누구'인지 알아야함
      const button = document.querySelector("button");
      // const button = document.getElementsByClassName("button")[0];

      // 2. button을 클릭했을 때, 어떤 '이벤트'가 일어나야할 지 등록함(여기선 클릭)
      // addEventListener는 이벤트를 등록하기 위해 사용하는 메서드입니다
      // 두번째 인자에서는 콜백함수를 받아서 클릭이벤트가 일어났을때의 로직을 기술하면 됩니다
      button.addEventListener("click", () => {
        // 3. button click 이벤트가 일어났을때 '무엇이' 변하는 지 알아야함
        // 우선 사진을 변경시켜보겠습니다
        const img = document.querySelector("img");
        console.log(img);

        // 사진태그의 src 속성이 바뀌어야 이미지가 바뀝니다.
        img.setAttribute("src", "./images/보리식당.jpg");
      });
    </script>
  </body>
</html>
