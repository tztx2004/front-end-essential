<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main>
      <h1>점심을 추천해줘!</h1>
      <ul>
        <li>중식</li>
        <li>보리식당</li>
        <li>카레</li>
        <li>제주어항</li>
      </ul>
      <!-- img 태그와 br태그는 가운데 내용이 없는 태그입니다. -->
      <img src="./images/점심시간.jpg" alt="점심시간사진" style="width: 100%" id="img" />
      <br />

      <div class="buttonWrap">
        <button class="button">메뉴 추천 받기</button>

        <div class="contentsWrap">
          <span>메뉴추천 :</span>
          <span class="content">메뉴가 나옵니다!</span>
        </div>
      </div>
    </main>

    <script>
      // 0. 후보를 만들어 줍니다.
      const list = ["보리식당", "제주어항", "중식", "카레"];

      // 1. 누가, 뭐가 바뀔지 정의합니다.
      // button을 눌러야 -> 누가
      const button = document.querySelector(".button");

      // img의 속성, .content의 내용 -> 뭐가
      const img = document.querySelector("#img");
      const content = document.querySelector(".content");

      // 2. 어떻게 바뀌나요 (이벤트)
      button.addEventListener("click", function () {
        // 랜덤로직을 작성 -> 기본 JS에서 제공하는 함수 사용
        // Math.random() -> 랜덤 수 생성
        // * 4 몇까지 나올 수를 곱함(그냥 수학임)
        // Math.floor() 숫자 내림 / Math.ceil() 올림 / Math.round() 반올림
        const random = Math.floor(Math.random() * 4);

        // 속성변경
        img.setAttribute("src", `./images/${list[random]}.jpg`);
        img.setAttribute("alt", `${list[random]}사진`);

        // 내용변경
        content.innerHTML = list[random];
      });
    </script>
  </body>
</html>
